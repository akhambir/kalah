<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Kalah</title>
    <link rel="stylesheet" type="text/css" HREF="css/bootstrap.css">
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/MainController.js"></script>

</head>
<body>

<div ng-app="myApp">
    <div ng-controller="MainController">



        GameId: <input type="text" ng-model="gameId" value="{{gameId}}"/>
        URL to join : http://localhost:8080/join?gameId={{gameId}}

        <input type="button" value="Init" ng-click="init()" />
        <br>
        <table class="frame">
            <tr>
                <th>Player</th>
                <th>House</th>
                <th>House</th>
                <th>House</th>
                <th>House</th>
                <th>House</th>
                <th>House</th>
                <th>Storage</th>
            </tr>
            <tr >
                <td>Opponent</td>
                <td ng-repeat="amount in opponentHouses">{{amount}}</td>
                <td>{{opponentStorage}}</td>
            </tr>
            <tr >
                <td>You</td>
                <td ng-repeat="amount in myHouses">{{amount}}</td>
                <td>{{myStorage}}</td>
            </tr>
        </table>
    </div>
</div>


</body>
</html>
